repositories {
    mavenCentral()
}

ext {
    slf4jVersion  = '1.7.30'
    logbackVersion  = '1.2.3'

    seleniumVersion  = '4.0.0-beta-4'
    junit5Version = '5.7.2'
    selJupDriver = '3.4.0'
    truthVersion = '1.1.3'
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

jar {
    archiveBaseName = 'selenium-webdriver-seljup'
    archiveVersion = '1.0.0-SNAPSHOT'
}

test {
    useJUnitPlatform()

    testLogging {
        events "passed", "skipped", "failed"
        showStandardStreams = true
    }
}

compileTestJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
    options.compilerArgs += '-parameters'
}

dependencies {
    implementation("org.slf4j:slf4j-api:${slf4jVersion}")
    implementation("ch.qos.logback:logback-classic:${logbackVersion}")

    testImplementation("org.seleniumhq.selenium:selenium-java:${seleniumVersion}")
    testImplementation("org.junit.jupiter:junit-jupiter-engine:${junit5Version}")
    testImplementation("io.github.bonigarcia:selenium-jupiter:${selJupDriver}") {
        exclude group: "org.seleniumhq.selenium", module: "*"
    }
    testImplementation("com.google.truth:truth:${truthVersion}") {
        exclude group: "com.google.guava", module: "guava"
    }
}
