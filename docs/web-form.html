<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <title>Hands-on Selenium WebDriver with Java</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Boni Garcia">

  <link rel="icon" type="image/png" href="img/hands-on-icon.png">

  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="//cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
    crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <link id="bsdp-css" href="https://unpkg.com/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker3.min.css"
    rel="stylesheet">
</head>

<body class="d-flex flex-column h-100">
  <main class="flex-shrink-2">
    <div class="container">
      <div class="row py-2">
        <div class="col col-lg-9">
          <h1 class="display-4">Hands-on Selenium WebDriver with Java</h1>
          <h5>Practice site</h5>
        </div>
        <div class="col col-lg-3">
          <a href="https://github.com/bonigarcia/selenium-webdriver-java"><img class="img-fluid"
              src="img/hands-on-icon.png"></a>
        </div>
      </div>
      <div class="row">
        <div class="col col-lg-12">
          <hr class="my-4">
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <h1 class="display-6">Web form</h1>
        </div>
      </div>
      <form>
        <div class="row">
          <div class="col-md-4 py-2">
            <div class="mb-1">
              <label for="my-text" class="form-label">Text input</label>
              <input type="text" class="form-control" id="my-text" name="my-text-name" myprop="myvalue">
            </div>
            <div class="mb-1">
              <label for="my-password" class="form-label">Password</label>
              <input type="password" class="form-control" id="my-password">
            </div>
            <div class="mb-1">
              <label for="my-textarea" class="form-label">Textarea</label>
              <textarea class="form-control" id="my-textarea" rows="3"></textarea>
            </div>
            <div class="mb-1">
              <label for="my-disabled" class="form-label">Disabled input</label>
              <input class="form-control" type="text" id="my-disabled" placeholder="Disabled input"
                aria-label="Disabled input example" disabled>
            </div>
            <div class="mb-3">
              <label for="my-readonly" class="form-label">Disabled readonly input</label>
              <input class="form-control" type="text" id="my-readonly" value="Disabled readonly input"
                aria-label="Disabled input example" disabled readonly>
            </div>
            <div class="mb-3">
              <div class="form-group tp-align-right">
                <a id="back" href="./index.html">
                  Return to index
                </a>
              </div>
            </div>
          </div>

          <div class="col-md-4 py-2">
            <div class="mb-1">
              <label for="my-select" class="form-label">Dropdown (select)</label>
              <select class="form-select" aria-label="Default select example" id="my-select">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="mb-1">
              <label for="my-datalist" class="form-label">Dropdown (datalist)</label>
              <input class="form-control" list="my-options" id="my-datalist" placeholder="Type to search...">
              <datalist id="my-options">
                <option value="San Francisco">
                <option value="New York">
                <option value="Seattle">
                <option value="Los Angeles">
                <option value="Chicago">
              </datalist>
            </div>
            <div class="mb-3">
              <label for="formFile" class="form-label">File input</label>
              <input class="form-control" type="file" id="formFile">
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="my-checkbox-1">
                <label class="form-check-label" for="my-checkbox-1">
                  Default checkbox
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="my-checkbox-2" checked>
                <label class="form-check-label" for="my-checkbox-2">
                  Checked checkbox
                </label>
              </div>
            </div>
            <div class="mb-4">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="my-radio" id="my-radio-1">
                <label class="form-check-label" for="my-radio-1">
                  Default radio
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="my-radio" id="my-radio-2" checked>
                <label class="form-check-label" for="my-radio-2">
                  Default checked radio
                </label>
              </div>
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>

          <div class="col-md-4 py-2">
            <div class="mb-3">
              <label for="my-colors" class="form-label">Color picker</label>
              <input type="color" class="form-control form-control-color" id="my-colors" value="#563d7c"
                title="Choose your color">
            </div>
            <div class="mb-3">
              <label for="my-date" class="form-label">Date picker</label>
              <input type="text" class="form-control" id="my-date">
            </div>
            <div class="mb-3">
              <label for="my-range" class="form-label">Example range</label>
              <input type="range" class="form-range" id="my-range">
            </div>
            <div class="mb-3">
              <input type="hidden" name="my-hidden">
            </div>
          </div>
        </div>
      </form>
    </div>
  </main>
  <footer class="footer mt-auto py-3 bg-light">
    <div class="container">
      <span class="text-muted">Copyright &copy; 2021 <a href="https://bonigarcia.dev/">Boni Garc&iacute;a</a></span>
    </div>
  </footer>
  <script>
    $('#my-date').datepicker({
    });
  </script>
</body>

</html>
