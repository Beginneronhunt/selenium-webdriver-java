<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <title>Hands-on Selenium WebDriver with Java</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Boni Garcia">

  <link rel="icon" type="image/png" href="img/hands-on-icon.png">

  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="//cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
    crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <link id="bsdp-css" href="https://unpkg.com/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker3.min.css"
    rel="stylesheet">
</head>

<body class="d-flex flex-column h-100">
  <main class="flex-shrink-2">
    <div class="container">
      <div class="row py-2">
        <div class="col col-lg-9">
          <h1 class="display-4">Hands-on Selenium WebDriver with Java</h1>
          <h5>Practice site</h5>
        </div>
        <div class="col col-lg-3">
          <a href="https://github.com/bonigarcia/selenium-webdriver-java"><img class="img-fluid"
              src="img/hands-on-icon.png"></a>
        </div>
      </div>
      <div class="row">
        <div class="col col-lg-12">
          <hr class="my-4">
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <h1 class="display-6">Web form</h1>
        </div>
      </div>
      <form>
        <div class="row">
          <div class="col-md-4 py-2">
            <label class="form-label w-100">Text input
              <input type="text" class="form-control" name="my-text" id="my-text-id" myprop="myvalue">
            </label>

            <label class="form-label w-100">Password
              <input type="password" class="form-control" name="my-password">
            </label>

            <label class="form-label w-100">Textarea
              <textarea class="form-control" name="my-textarea" rows="3"></textarea>
            </label>

            <label class="form-label w-100">Disabled input
              <input class="form-control" type="text" name="my-disabled" placeholder="Disabled input" disabled>
            </label>

            <label class="form-label w-100">Disabled readonly input
              <input class="form-control" type="text" name="my-readonly" value="Disabled readonly input" disabled
                readonly>
            </label>

            <div class="form-group tp-align-right mt-3">
              <a href="./index.html">
                Return to index
              </a>
            </div>
          </div>

          <div class="col-md-4 py-2">
            <label class="form-label w-100">Dropdown (select)
              <select class="form-select" aria-label="Default select example" name="my-select">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </label>

            <label class="form-label w-100">Dropdown (datalist)
              <input class="form-control" list="my-options" id="my-datalist" placeholder="Type to search...">
              <datalist id="my-options">
                <option value="San Francisco">
                <option value="New York">
                <option value="Seattle">
                <option value="Los Angeles">
                <option value="Chicago">
              </datalist>
            </label>

            <label class="form-label w-100">File input
              <input class="form-control" type="file" name="my-file">
            </label>

            <div class="form-check">
              <label class="form-check-label w-100">
                <input class="form-check-input" type="checkbox" name="my-checkbox" id="my-checkbox-1">
                Default checkbox
              </label>

              <label class="form-check-label w-100">
                <input class="form-check-input" type="checkbox" name="my-checkbox" id="my-checkbox-2" checked>
                Checked checkbox
              </label>
            </div>

            <div class="form-check">
              <label class="form-check-label  w-100">
                <input class="form-check-input" type="radio" name="my-radio" id="my-radio-1">
                Default radio
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label w-100">
                <input class="form-check-input" type="radio" name="my-radio" id="my-radio-2" checked> Default checked
                radio
              </label>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Submit</button>

          </div>

          <div class="col-md-4 py-2">
            <label class="form-label w-100">Color picker
              <input type="color" class="form-control form-control-color" id="my-colors" value="#563d7c"
                title="Choose your color">
            </label>

            <label class="form-label w-100">Date picker
              <input type="text" class="form-control" id="my-date">
            </label>

            <label class="form-label w-100">Example range
              <input type="range" class="form-range" id="my-range">
            </label>

            <input type="hidden" name="my-hidden">
          </div>
        </div>
      </form>
    </div>
  </main>
  <footer class="footer mt-auto py-3 bg-light">
    <div class="container">
      <span class="text-muted">Copyright &copy; 2021 <a href="https://bonigarcia.dev/">Boni Garc&iacute;a</a></span>
    </div>
  </footer>
  <script>
    $('#my-date').datepicker({
    });
  </script>
</body>

</html>
