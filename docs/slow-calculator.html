<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <title>Hands-on Selenium WebDriver with Java</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Boni Garcia">

  <link rel="icon" type="image/png" href="img/hands-on-icon.png">

  <link href="//cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="d-flex flex-column h-100">
  <main class="flex-shrink-2">
    <div class="container">
      <div class="row py-2">
        <div class="col col-lg-9">
          <h1 class="display-4">Hands-on Selenium WebDriver with Java</h1>
          <h5>Practice site</h5>
        </div>
        <div class="col col-lg-3">
          <a href="https://github.com/bonigarcia/selenium-webdriver-java"><img class="img-fluid"
              src="img/hands-on-icon.png"></a>
        </div>
      </div>
      <div class="row">
        <div class="col col-lg-12">
          <hr class="my-4">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <h1 class="display-6">Slow calculator</h1>
          <p class="lead">This calculator waits <input type="text" id="delay" style="width: 32px;" value="5"> seconds to
            get the result of basic aritmetic operations.
            <span class="spinner-border" role="status" id="spinner" style="display: none;"></span>
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 py-10">
          <div class="calculator card">
            <input type="text" class="calculator-screen z-depth-1" id="result" value="" disabled />
            <div class="calculator-keys">
              <button type="button" id="calc-plus" class="operator btn btn-outline-warning" value="+">+</button>
              <button type="button" id="calc-minus" class="operator btn btn-outline-warning" value="-">-</button>
              <button type="button" id="calc-times" class="operator btn btn-outline-warning" value="*">&times;</button>
              <button type="button" id="calc-by" class="operator btn btn-outline-warning" value="/">&divide;</button>
              <button type="button" id="calc-seven" value="7" class="btn btn-outline-primary waves-effect">7</button>
              <button type="button" id="calc-eight" value="8" class="btn btn-outline-primary waves-effect">8</button>
              <button type="button" id="calc-nine" value="9" class="btn btn-outline-primary waves-effect">9</button>
              <button type="button" id="calc-four" value="4" class="btn btn-outline-primary waves-effect">4</button>
              <button type="button" id="calc-five" value="5" class="btn btn-outline-primary waves-effect">5</button>
              <button type="button" id="calc-six" value="6" class="btn btn-outline-primary waves-effect">6</button>
              <button type="button" id="calc-one" value="1" class="btn btn-outline-primary waves-effect">1</button>
              <button type="button" id="calc-two" value="2" class="btn btn-outline-primary waves-effect">2</button>
              <button type="button" id="calc-three" value="3" class="btn btn-outline-primary waves-effect">3</button>
              <button type="button" id="calc-zero" value="0" class="btn btn-outline-primary waves-effect">0</button>
              <button type="button" id="calc-dot" class="decimal function btn btn-outline-dark" value=".">.</button>
              <button type="button" id="calc-clear" class="all-clear function btn btn-outline-danger btn-sm"
                value="all-clear">AC</button>
              <button type="button" id="calc-equals" class="equal-sign operator btn btn-outline-success"
                value="=">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer mt-auto py-3 bg-light">
    <div class="container">
      <span class="text-muted">Copyright &copy; 2021 <a href="https://bonigarcia.dev/">Boni Garc&iacute;a</a></span>
    </div>
  </footer>

  <link rel="stylesheet" href="css/calculator.css">
  <script type="text/javascript" src="js/calculator.js"></script>

</body>

</html>
