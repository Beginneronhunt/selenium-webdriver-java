<!doctype html>
<html lang="en" class="h-100">

<head>
  <title>Hands-on Selenium WebDriver with Java</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Boni Garcia">

  <link rel="icon" type="image/png" href="img/hands-on-icon.png">

  <link href="//cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="d-flex flex-column h-100">
  <main class="flex-shrink-2">
    <div class="container">
      <div class="row py-2">
        <div class="col col-lg-9">
          <h1 class="display-4">Hands-on Selenium WebDriver with Java</h1>
          <h5>Practice site</h5>
        </div>
        <div class="col col-lg-3">
          <a href="https://github.com/bonigarcia/selenium-webdriver-java"><img class="img-fluid"
              src="img/hands-on-icon.png"></a>
        </div>
      </div>
      <div class="row">
        <div class="col col-lg-12">
          <hr class="my-4">
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <h1 class="display-6">Message boxes</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2 py-2">
          <button type="button" class="btn btn-primary" id="my-alert" onclick="alert('This is an alert')">
            Launch alert
          </button>
        </div>
        <div class="col-sm-2 py-2">
          <button type="button" class="btn btn-primary" id="my-confirm" onclick="confirm('Press a button')">
            Launch confirm
          </button>
        </div>
        <div class="col-sm-2 py-2">
          <button type="button" class="btn btn-primary" id="my-prompt" onclick="prompt('Please enter your name')">
            Launch prompt
          </button>
        </div>
        <div class="col-sm-2 py-2">
          <button type="button" class="btn btn-primary" id="my-modal" data-bs-toggle="modal"
            data-bs-target="#exampleModal">
            Launch modal
          </button>
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  This is the modal body
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer mt-auto py-3 bg-light">
    <div class="container">
      <span class="text-muted">Copyright &copy; 2021 <a href="https://bonigarcia.dev/">Boni Garc&iacute;a</a></span>
    </div>
  </footer>
</body>

</html>
