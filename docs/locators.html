<!doctype html>
<html lang="en" class="h-100">

<head>
  <title>Hands-on Selenium WebDriver with Java</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Boni Garcia">

  <link rel="icon" type="image/png" href="img/hands-on-icon.png">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
    crossorigin="anonymous"></script>

  <script data-ad-client="ca-pub-9920641391577028" async
    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>

<body class="d-flex flex-column h-100">
  <main class="flex-shrink-2">
    <div class="container">
      <div class="row py-2">
        <div class="col col-lg-9">
          <h1 class="display-4">Hands-on Selenium WebDriver with Java</h1>
          <h5>Practice site</h5>
        </div>
        <div class="col col-lg-3">
          <a href="https://github.com/bonigarcia/selenium-webdriver-java"><img class="img-fluid"
              src="img/hands-on-icon.png"></a>
        </div>
      </div>
      <div class="row">
        <div class="col col-lg-12">
          <hr class="my-4">
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <h1 class="display-6">Locators</h1>
        </div>
      </div>
      <form class="needs-validation" novalidate onsubmit="return false"></form>
      <div class="row py-2">
        <div class="col-md-6">
          <div class="form-group">
            <label>Full Name:</label>
            <div class="input-group">
              <input id="name" name="full" type="text" class="form-control" placeholder="Enter your full name" required>
              <div class="invalid-feedback">Please provide your full name</div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Password:</label>
            <div class="tp-input-wrapper">
              <input id="password" name="pwd" type="password" class="form-control" placeholder="Enter your password" required>
              <div class="invalid-feedback">Password is invalid</div>
            </div>
          </div>
        </div>
      </div>
      <div class="row py-2">
        <div class="col-md-6">
          <div class="form-group tp-align-right">
            <button class="btn btn-primary" id="back" href="index.html" onclick="alert('Hi there')">
              This is a button
            </button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group tp-align-right">
            <a id="back" href="./index.html">
              This is a link
            </a>
          </div>
        </div>
      </div>
      </form>
    </div>
  </main>
  <footer class="footer mt-auto py-3 bg-light">
    <div class="container">
      <span class="text-muted">Copyright &copy; 2021 <a href="https://bonigarcia.org/">Boni Garc&iacute;a</a></span>
    </div>
  </footer>
</body>

</html>
